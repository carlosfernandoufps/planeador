<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código de verificación</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; text-align: center;">
    <h2 style="color: #004b8d;">Planeador UFPS</h2>
    <p style="font-size: 16px; color: #333;">Su código para cambiar la contraseña es:</p>
    <p style="font-size: 28px; font-weight: bold; color: #004b8d; margin: 20px 0;">${OTP_CODE}</p>
    <p style="font-size: 14px; color: #777;">Este código es válido por un tiempo limitado.</p>
    <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">
    <p style="font-size: 12px; color: #aaa;">Por favor, no responda a este correo.</p>
</div>
</body>
</html>
